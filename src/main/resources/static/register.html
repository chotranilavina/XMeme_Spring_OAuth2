<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Registration</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div>
    <form action="index.php" method="POST">
      <h4 class="text-warning text-center pt-5">Registration Page</h4>
      <label>
        <input type="text" class="input" name="username" placeholder="USERNAME" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <input type="password" class="input" name="password" placeholder="PASSWORD" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <button type="submit">Submit</button>
    </form>
    Already a user? <button href="/login">Login</button>
  </div>

</body>

</html>
